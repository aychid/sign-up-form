<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=s, initial-scale=1.0" />
  <title>Sign-up form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet" />
  <meta description="Sign up form" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" async></script>
</head>

<body>
  <div class="content">
    <div class="background-img">
      <div class="logo-container">

        <img src="images/odin-lined.png" alt="Odin Logo lined" height="150px">
        <p class="logo-text"> Odin </p>

      </div>
      <div class="logo-credits">
        <p> Logo by <a href="https://unsplash.com/photos/a-large-body-of-water-surrounded-by-mountains-W0H8kBqevOI">
            Artem Astashov </a> on <a href="unsplash.com"> Unsplash</a> </p>
      </div>
    </div>

    <div class="form-container">
      <p class="header-text" id="paragraph-first"> This is not a real online service! You know you need something like this in your life to
        help you realize your deepest dreams. <br> Sign up <em> now </em> to get started. </p>
      <p class="header-text" id="paragraph-last"> You <em> know </em> you want to! </p>

      <form action="/" method="post">
        <div class="fieldset-wrapper">
          <fieldset>
            <legend> Let's do this! </legend>
            <div class="row-entries">
              <div class="label-input-column">
                <label for="first-name"> First Name </label>
                <input type="text" id="first-name" name="first-name">
              </div>
              <div class="label-input-column">
                <label for="last-name"> Last name </label>
                <input type="text" id="last-name" name="last-name">
              </div>
            </div>

            <div class="row-entries">
              <div class="label-input-column">
                <label for="email"> Email address </label>
                <input type="email" id="email" name="email" placeholder="you@example.com">
              </div>
              <div class="label-input-column">
                <label for="phone-nr"> Phone number</label>
                <input type="tel" id="phone-nr" name="phone-nr">
              </div>
            </div>
            <div class="row-entries">
              <div class="label-input-column">
                <label for="password"> Password </label>
                <input type="password" id="password" name="password">
              </div>
              <div class="label-input-column">
                <label for="confirm-password"> Confirm password </label>
                <input type="password" id="confirm-password" name="confirm-password">
              </div>
            </div>
          </fieldset>
        </div>
        <button type="submit"> Create Account </button>
      </form>
      <p class=footer-text> Already have an account? <a href="/"> Log in </a> </p>
    </div>
  </div>
</body>

</html>
